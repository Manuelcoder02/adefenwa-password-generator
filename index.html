<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Guard Passs | Password generator app</title>
	</head>
	<body>
		<main id="wrapper">
			<h1 class="head-text">Guard Pass App</h1>
			<h4 class="sub-text">Password Generator</h4>
			<header>
				<div class="password-display">
					<input type="text" class="pword" placeholder="P4$5W0rD" />
				</div>
				<div class="copy">
					<img
						src="./assets/images/icon-copy.svg"
						alt="two folded books on top of each other"
						class="copy-icon"
					/>
				</div>
			</header>
			<section class="password-generator">
				<div class="character">
					<div class="row-one">
						<h1 class="character-length">Character Length</h1>
						<h1 id="slider--value">0</h1>
					</div>

					<input
						type="range"
						name="character-length"
						id="slider"
						min="0"
						max="20"
						value="0"
						class="slider"
					/>
				</div>
				<div class="password--checkboxes">
					<form id="password__check">
						<div class="password--check__one">
							<input
								type="checkbox"
								name="password--checkboxes"
								id="passwordCheckOne"
								value="Uppercase Letters"
							/>
							<label for="passwordCheckOne">Include Uppercase Letters</label>
						</div>
						<div class="password--check__two">
							<input
								type="checkbox"
								name="password--checkboxes"
								id="passwordCheckTwo"
								value="Lowercase Letters"
							/>
							<label for="passwordCheckTwo">Include Lowercase Letters</label>
						</div>
						<div class="password--check__three">
							<input
								type="checkbox"
								name="password--checkboxes"
								id="passwordCheckThree"
								value="Numbers"
							/>
							<label for="passwordCheckThree">Include Numbers</label>
						</div>
						<div class="password--check__four">
							<input
								type="checkbox"
								name="password--checkboxes"
								id="passwordCheckFour"
								value="Symbols"
							/>
							<label for="passwordCheckFour">Include Symbols</label>
						</div>
					</form>
				</div>
				<div class="strength">
					<h1 class="strength-text">Strength</h1>
					<div class="password--strength">
						<h1 class="strength--value"></h1>
						<div class="strength--bars">
							<div class="bars bar--one"></div>
							<div class="bars bar--two"></div>
							<div class="bars bar--three"></div>
							<div class="bars bar--four"></div>
						</div>
					</div>
				</div>
				<button type="submit" class="btnSubmit">
					Generate
					<span
						><img
							src="./assets/images/icon-arrow-right.svg"
							alt="arrow facing right"
							class="arrow-right"
					/></span>
				</button>
			</section>
		</main>
	</body>
</html>
